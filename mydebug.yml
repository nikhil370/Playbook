---
- hosts: 172.31.35.149
  become: yes
  tasks:
  - name: i want to execute linux command directly
    command: hostname
    register: myresult
  
  - name: I want to display variable value
    debug: 
     msg : "{{myresult}}"

  - name: I want to install git
    apt: 
     state: present
    when: myresult.stderr == ""

  - name: I want to install tree
    apt: 
     state: present
    when: myresult.stderr != ""
