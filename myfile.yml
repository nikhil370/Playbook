---
- hosts: 172.31.35.149
  become: yes
  tasks:
  - include_tasks: filepath.yml

  - name: I want to install webserver on Ubuntu node
    apt: 
     name: apache2
     state: present

  - name: I want to start webserver on Ubuntu node
    service:
     name: apache2
     state: started

  - name: I want to copy myindex file to Ubuntu node
    template: 
     src: myindex.j2
     dest: /var/www/html/index.html
     